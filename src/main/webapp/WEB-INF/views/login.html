<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Home</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<link th:replace="templates/templates::link"></link>
</head>
<body>
	<div class="container">
		<div th:replace="templates/templates::menu"></div>
			<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
				<div class="panel panel-default">
					<div class="panel-body">
						Basic panel example

						<form method="post" role="form" th:action="@{/j_spring_security_check}">
							<div class="form-group">
								<label for="exampleInputEmail1">PESEL</label> <input
									type="text" class="form-control" id="exampleInputEmail1" name="pesel"
									placeholder="PESEL"/>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" id="exampleInputPassword1" name="password"
									placeholder="Password"/>
							</div>
							<div class="checkbox">
								<label> <input type="checkbox"/> Check me out
								</label>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>

					</div>
				</div>
				
		</div>
	
	</div>
	</div>

	<div th:replace="templates/templates::script"></div>
</body>
</html>
