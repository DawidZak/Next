<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<style>
 body {
    font-family: 'PlayfairDisplayRegular', "Georgia", serif !important ;

}
</style>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<link th:replace="templates/templates::link"></link>
</head>
<body>
	<div class="container">
		<div th:replace="templates/templates::menu"></div>
		<h2>Utwórz konto: </h2>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
		<form>
      <div class="form-group">
    <label for="firstName">Imie</label>
    <input type="text" class="form-control" id="firstName" placeholder="Podaj swoje imie"/>
  </div>
    <div class="form-group">
    <label for="lastName">Nazwisko</label>
    <input type="text" class="form-control" id="lastName" placeholder="Podaj swoje nazwisko"/>
  </div>
    <div class="form-group">
    <label for="PESEL">PESEL</label>
    <input type="text" class="form-control" id="PESEL" placeholder="Podaj swój PESEL"/>
  </div> 			
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Podaj swój email"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password1" placeholder="Podaj swoje hasło"/>
  </div>
    <div class="form-group">
    <label for="date">Data Urodzenia</label>
    <input type="date" class="form-control" id="date" placeholder="Data urodzenia"/>
  </div>
    <div class="form-group">
    <label for="region">Województwo</label>
    <select class="form-control">

  <option   th:each="region : ${regions}"  th:text="${region.regionName}" th:value="${region.id}"></option>
</select>
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Miasto</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
  </div>
  </form>
  </div>
  </div>
      	<div th:replace="templates/templates::footer"></div>
	</div>

	<div th:replace="templates/templates::script"></div>

</body>
</html>
